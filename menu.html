<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodShala - Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <script src="./assets/js/jquery.js"></script>
  <script src="./assets/js/logout.js"></script>
  <script src="./assets/js/menu.js"></script>
  <link href="assets/css/loader.css" rel="stylesheet">
  <link href="./assets/css/nav.css" rel="stylesheet">
  <link href="./assets/css/dashboard.css" rel="stylesheet">
  <link href="./assets/css/food.css" rel="stylesheet">
</head>
<body>
<!-- Navigation Form -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Food <span class="shala_white">Shala</span></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class=" justify-content-end collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="your_order.html">Your Orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="update_profile.html">Update Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" id="log_out" href="#">Sign Out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<main class="container marge_bottom">
  <div id="loading">
    <img id="loading-image" src="./assets/img/Spinner.gif" alt="Loading..." />
  </div>
  <div class="row container_line">
    <div class="col theme_color">
      <span class="number">1</span>
      <span class="describtion">Choose Restaurant</span>
    </div>
    <div class="col theme_color">
      <span class="number">2</span>
      <span class="describtion">Pick your favourite food</span>
    </div>
    <div class="col">
      <span class="number">3</span>
      <span class="describtion">Click on order !!!</span>
    </div>
  </div>
  <br>
  <section>
    <h1 class="pacifo">Fine Dining</h1>
    <br>
    <!-- Order Summary -->
    <div class="row">
      <div class="col-lg-4">
        <h3>Summary :</h3>
        <div id="order_summary_box">
          <p style="color:red;font-size: 1.2em" id="no_food_selected_yet"><br>No food selected yet ....</p>
          <div id="orders_list" style="font-size: 1.1em;display: none">
            <br>
            <div id="order_list_nested_items">
            </div>
            <div>
              <br>
              <span style="font-size: 1.1em">Total Amount :<span id="order_total_value" style="font-weight: 600;margin-left: 2em">0</span></span>
            </div>
            <br>
            <button class="btn" id="order_confirm_button">Confirm Order</button>
          </div>
          <form style="display: none">
            <input type="number" name="tot_items" id="order_tot_items" value="0">
            <input type="number" name="rest_id" id="order_rest_id">
          </form>
        </div>
      </div>
      <!-- Food Menu -->
      <div class="col-lg-8 mob_margin_top">
        <h3>Menu :</h3>
        <div id="res_menu_full_box">
          Loading...
        </div>
      </div>
    </div>
  </section>
</main>
<style>
  @media only screen and (max-width: 600px) {
    .item_outer_box{
      height: 140px;
    }
    .br_display_none{
      display: none;
    }
    .mob_margin_top{
      margin-top:3em
    }
  }
</style>
</body>
</html>
