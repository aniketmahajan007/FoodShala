<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodShala - Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="assets/css/index.css" rel="stylesheet">
    <link href="assets/css/nav.css" rel="stylesheet">
    <link href="assets/css/loader.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/email_validation.js"></script>
    <script src="assets/js/index.js"></script>
</head>
<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div id="nav_container" class="container">
            <a class="navbar-brand" href="#">Food <span class="shala_white">Shala</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class=" justify-content-end collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="foodmenu.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row">
        <div id="loading">
            <img id="loading-image" src="./assets/img/Spinner.gif" alt="Loading..." />
        </div>
        <div class="col" id="left_side_login">
            <img alt="food image" id="login_image" src="assets/img/login_page.jfif">
        </div>
        <!-- Customer Login Form -->
        <div class="col" id="right_side_login">
            <a class="btn" href="restaurant/index.html" id="reg_login_red"><i class="fas fa-sign-in-alt"></i>&nbsp;&nbsp;&nbsp;Restaurant Login/Register</a>
            <br><br>
            <div id="login_box">
                <h3>Customer Login:</h3>
                <br>
                <label>Enter E-mail Address</label>
                <input id="login_email" type="text" class="form-control" placeholder="Enter Email address">
                <br>
                <label>Enter Password</label>
                <input id="login_pass" type="text" class="form-control" placeholder="Enter Password">
                <br>
                <span id="login_error"></span>
                <button class="btn" id="login_buttton_style">Login</button>
                <a href="#" id="red_to_reg_box">Not Registered? Sign Up</a>
            </div>
            <!-- Customer Register Box -->
            <div id="reg_box">
                <h3>Customer Sign Up:</h3>
                <br>
                <form id="reg_form" >
                    <label>Enter E-mail Address</label>
                    <input name="email" id="reg_email" type="text" class="form-control" placeholder="Enter Email address">
                    <br>
                    <label>Food Preference</label>
                    <select name="food_pre" class="form-control">
                        <option value="1" selected>Non-Veg</option>
                        <option value="2">Veg</option>
                        <option value="0">Both</option>
                    </select>
                    <br>
                    <label>Enter Password</label>
                    <input name="password" id="reg_pass" type="text" class="form-control" placeholder="Enter Password">
                    <br>
                    <label>Confirm Password</label>
                    <input name="cpassword" id="reg_cpass" type="text" class="form-control" placeholder="Enter Confirm Password">
                </form>
                <br>
                <span id="reg_error"></span>
                <button class="btn" id="reg_buttton_style">Register</button>
                <a href="#" id="red_to_login_box">Already Registered? Login</a>
            </div>
        </div>
    </div>
</body>
</html>
