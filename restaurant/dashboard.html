<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodShala - Homepage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <script src="../assets/js/jquery.js"></script>
  <link href="../assets/css/nav.css" rel="stylesheet">
  <link href="../assets/css/loader.css" rel="stylesheet">
  <link href="../assets/css/dashboard.css" rel="stylesheet">
  <link href="../assets/css/food.css" rel="stylesheet">
  <script src="../assets/js/logout.js"></script>
  <script src="../assets/js/restaurant/dashboard.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Food <span class="shala_white">Shala</span></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class=" justify-content-end collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="order_history.html">Orders History</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="update_profile.html">Update Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" id="log_out" href="#">Sign Out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<main class="container marge_bottom">
  <div id="loading">
    <img id="loading-image" src="../assets/img/Spinner.gif" alt="Loading..." />
  </div>
  <div class="row container_line">
    <div class="col">
      <span class="number">1</span>
      <span class="describtion">Set Your Location</span>
    </div>
    <div class="col">
      <span class="number">2</span>
      <span class="describtion">Add Food Item</span>
    </div>
    <div class="col">
      <span class="number">3</span>
      <span class="describtion">Wait for customer orders</span>
    </div>
  </div>
  <br>
  <div>
    <h2 id="restaurant_name" class="pacifo">Loading... !</h2>
    <br><br>
    <div class="row">
      <div class="col-lg-5">
        <h3>Add New Food :</h3>
        <form id="add_new_food_form" method="post" enctype="multipart/form-data">
          <label>Enter Food Name</label>
          <input id="add_food_name" name="food_name" type="text" class="form-control" placeholder="Enter food name">
          <br>
          <label>Enter Food Description</label>
          <input id="add_food_desc" name="food_desc" type="text" class="form-control" placeholder="Enter food description">
          <br>
          <label>Food Type:</label>
          <select name="food_pref" class="form-control">
            <option value="1" selected>Pure Veg</option>
            <option value="2">Non-Veg</option>
          </select>
          <br>
          <label>Enter Price (Rs.)</label>
          <input id="add_food_price" name="price" type="number" class="form-control" placeholder="Enter Price">
          <br>
          <label>Food Image:</label><br>
          <input name="food_img" type="file" accept="image/*">
        </form>
        <br>
        <span id="add_food_error"></span>
        <br>
        <div class="text-center">
          <button type="button" class="btn" id="add_food_button">Add Item on Menu</button>
        </div>
      </div>
      <div class="col-lg-7" id="some_space">
        <h3>Your Menu :</h3>
        <br>
        <div id="your_food_menu_box">
        </div>
        <br>
      </div>
    </div>
  </div>
</main>
<style>

</style>
</body>
</html>
